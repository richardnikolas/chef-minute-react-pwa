<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E16111" />
    <meta name="description" content="Aplicação PWA simples e objetiva para salvar receitas gastronômicas" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Chef Minute" />

    <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/assets/icons/apple-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/assets/icons/apple-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="%PUBLIC_URL%/assets/icons/apple-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/assets/icons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/assets/icons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/icons/apple-icon-180x180.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Chef Minute</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
